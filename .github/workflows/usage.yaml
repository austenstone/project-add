name: "OpenAI Issue Labeler"
on:
  issues:
    types: [opened, edited]

jobs:
  add_issue_to_project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          openai-api-key: "${{ secrets.OPENAI_API_KEY }}"
