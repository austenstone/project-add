name: "Add Issue to Project"
on:
  issues:
    types: [opened]

jobs:
  add_issue_to_project:
    name: Add Issue to Project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          user: ${{ github.repository_owner }}
          github-token: "${{ secrets.MY_TOKEN }}"
          project_number: 5
